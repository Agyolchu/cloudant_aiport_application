{% extends "base.html" %}
{% block title %} Airport {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}
<table id="airport" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>Airport Name</th>
        <th>Distance</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <td>{{item.airport_name}}</td>
        <td>{{item.distance}}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
{% endblock %}
